version: "3.4"
services:
  ethereum-classic.dnp.dappnode.eth:
    image: "ethereum-classic.dnp.dappnode.eth:1.1.1"
    build:
      context: ./build
      args:
        UPSTREAM_VERSION: v1.12.1
    volumes:
      - "geth:/root/.ethereum"
    environment:
      - "EXTRA_OPTS=--http.api eth,net,web3,txpool --nousb"
      - SYNCMODE
    ports:
      - "30303"
      - 30303/udp
      - 30304/udp
    restart: always
volumes:
  geth: {}
