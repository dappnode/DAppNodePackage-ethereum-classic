version: "3.5"
services:
  ethereum-classic.dnp.dappnode.eth:
    image: "ethereum-classic.dnp.dappnode.eth:1.1.1"
    build:
      context: ./build
      args:
        UPSTREAM_VERSION: v1.12.8
    volumes:
      - "geth:/root/.ethereum"
    environment:
      - "EXTRA_OPTS=--http.api eth,net,web3,txpool"
      - SYNCMODE=snap
      - P2P_PORT=30913
    ports:
      - "30913:30913/udp"
      - "30913:30913/tcp"
    restart: always
volumes:
  geth: {}
